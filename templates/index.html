<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalGPT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            overflow: hidden;
            background: url('https://wallpaperbuzz.net/wp-content/uploads/2023/11/Animal-HD-WAllpaper-3.jpg') center/cover no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .response-container {
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        h3 {
            color: #333;
        }

        p {
            margin: 0;
            color: #777;
        }

        /* Initially hide the thumbs up and thumbs down buttons */
        #thumbsUp, #thumbsDown {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Talk About Animal</h1>
        <form method="POST" action="/" id="input-form">
            <label for="user_input">User Input:</label>
            <input type="text" id="user_input" name="user_input" placeholder="Talk to me...">
            <button type="submit">Generate Response</button>
        </form>
        <div class="response-container">
            <h3>User Input:</h3>
            <p id="user-input"></p>
            <h3>Bot Response:</h3>
            <p id="bot-response"></p>

            <!-- Initially hide this div -->
            <div id="thumbs-buttons" class="thumbs-buttons" style="display:none;">
                <button onclick="thumbsFeedback('up')">Thumbs Up</button>
                <button onclick="thumbsFeedback('down')">Thumbs Down</button>
            </div>
        </div>
    </div>

    <script>
        function showThumbsButtons() {
            // Show the thumbs buttons
            document.getElementById('thumbs-buttons').style.display = 'block';
        }
    
        function updateUI(response) {
            // Update the UI with the bot response
            document.getElementById('bot-response').innerText = response;

            // Show the thumbs buttons after updating the response
            showThumbsButtons();
        }

    
        function thumbsFeedback(feedback) {
            const user_input = document.getElementById('user-input').innerText;
    
            // Make a new request to send thumbs-up/thumbs-down feedback
            fetch('/thumbs_feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_input: user_input,
                    thumbs_value: feedback === 'up' ? '1' : '0'
                })
            })
            .then(response => response.json())
            .then(data => console.log(data));  // You can handle the response as needed
        }
    
        document.getElementById('input-form').addEventListener('submit', function (event) {
        // Prevent the default form submission to handle it via JavaScript
            event.preventDefault();

            const user_input = document.getElementById('user_input').value;

                // Make a request to generate response
                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_input: user_input
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the UI with the generated response
                    console.log('Received data:', data);
                    updateUI(data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
    </script>
    
</body>
</html>
