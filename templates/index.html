<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalGPT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            overflow: hidden;
            background: url('https://wallpaperbuzz.net/wp-content/uploads/2023/11/Animal-HD-WAllpaper-3.jpg') center/cover no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .response-container {
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        h3 {
            color: #333;
        }

        p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Talk About Animal</h1>
        <form method="POST" action="/">
            <label for="user_input">User Input:</label>
            <input type="text" id="user_input" name="user_input" placeholder="Talk to me...">
            <button type="submit">Generate Response</button>
        </form>
        <div class="response-container">
            <h3>User Input:</h3>
            <p>{{ user_input }}</p>
            <h3>Bot Response:</h3>
            <p>{{ response }}</p>
        </div>
    </div>
</body>
</html>
